name: 12-Hour AI Research Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # 복잡한 AI SDK 대신 가벼운 requests만 설치 (에러 원천 차단)
          pip install requests

      - name: Run AI Brain
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python brain.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Benjamin5607"
          git config --global user.email "Benjamin5607@users.noreply.github.com"
          git pull origin main --rebase
          git add data.json
          git commit -m "Auto Update: Latest Risk Data" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
