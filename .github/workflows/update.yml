name: 12-Hour AI Research Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai

      - name: Run AI Brain
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python brain.py

      # 1. 데이터 저장 단계 (GH_PAT 열쇠 사용)
      - name: Commit and Push changes
        run: |
          git config --global user.name "Benjamin5607"
          git config --global user.email "Benjamin5607@users.noreply.github.com"
          git add data.json
          git commit -m "Auto Update: Latest Risk Data" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

      # 2. 웹 배포를 위한 파일 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 3. GitHub Pages 배포 실행
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
