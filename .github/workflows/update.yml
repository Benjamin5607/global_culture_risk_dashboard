name: 12-Hour No-Key Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 충돌 방지용 Pull
      - name: Pull latest changes first
        run: |
          git config --global user.name "Benjamin5607"
          git config --global user.email "Benjamin5607@users.noreply.github.com"
          git pull origin main --rebase || echo "Already up to date"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # AI 라이브러리 다 필요 없고, 요청(requests)과 RSS파서(feedparser)만 설치
          pip install requests feedparser

      - name: Run News Analyzer (No API Key)
        # 여기에 env(API KEY) 설정이 아예 없습니다!
        run: python brain.py

      - name: Commit and Push changes
        run: |
          git add data.json
          git commit -m "Auto Update: RSS Based Risk Data" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
