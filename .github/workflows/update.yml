name: 12-Hour AI Research Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # ▼▼▼ 이 4줄을 여기에 꼭 추가해줘! ▼▼▼
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # [순서 변경] AI 돌리기 전에 최신 코드를 먼저 받아서 충돌 방지
      - name: Pull latest changes first
        run: |
          git config --global user.name "Benjamin5607"
          git config --global user.email "Benjamin5607@users.noreply.github.com"
          git pull origin main --rebase || echo "Already up to date"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run AI Brain
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python brain.py

      - name: Commit and Push changes
        run: |
          git add data.json
          git commit -m "Auto Update: Latest Risk Data" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

