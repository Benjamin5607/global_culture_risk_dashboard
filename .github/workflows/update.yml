name: 12-Hour AI Research Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai

      - name: Run AI Brain
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python brain.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Benjamin5607"
          git config --global user.email "Benjamin5607@users.noreply.github.com"
          git add data.json
          # 변경사항이 없으면 커밋하지 않고 넘어감 (에러 방지)
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto Update: Latest Risk Data"
          # GH_PAT가 있으면 사용, 없으면 그냥 시도 (403 에러 방지)
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main || echo "Push skipped or failed"

      # --- 여기서부터 배포 단계 (중복되면 절대 안 됨!) ---

      # 1. 파일 하나로 묶기 (Upload) - 딱 한 번만 실행되어야 함
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 2. 묶은 파일 서버에 올리기 (Deploy)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
