<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Culture Risk Database</title>
    <style>
        /* Í∏∞Î≥∏ ÏÑ§Ï†ï */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 24px; color: #fff; letter-spacing: 1px; }
        .last-update { font-size: 12px; color: #666; margin-top: 5px; }

        /* Ïñ∏Ïñ¥ ÏÑ†ÌÉù Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .lang-switcher {
            display: flex;
            gap: 5px;
        }
        .lang-btn {
            background: #1e1e1e;
            color: #888;
            border: 1px solid #444;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .lang-btn:hover { background: #333; color: #fff; }
        .lang-btn.active { background: #3b82f6; color: #fff; border-color: #3b82f6; font-weight: bold; }

        /* ÌÉ≠ Î©îÎâ¥ Ïä§ÌÉÄÏùº */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: #1e1e1e;
            color: #888;
            border: 1px solid #333;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .tab-btn:hover { background-color: #2a2a2a; color: #fff; }
        
        .tab-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* ÌÖåÏù¥Î∏î Ïä§ÌÉÄÏùº */
        .table-wrapper {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            overflow: hidden;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }

        th {
            background-color: #252525;
            color: #aaa;
            text-align: left;
            padding: 15px;
            font-size: 13px;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
            font-size: 14px;
            vertical-align: top;
        }

        tr:hover { background-color: #252525; }

        /* Ïª¨ÎüºÎ≥Ñ ÎÑàÎπÑ Ï°∞Ï†ï */
        .col-term { width: 15%; font-weight: bold; color: #fff; font-size: 1.05rem; }
        .col-risk { width: 10%; }
        .col-score { width: 10%; }
        .col-info { width: 15%; } 
        .col-context { width: 35%; color: #ccc; line-height: 1.5; font-size: 0.9rem; }
        .col-status { width: 10%; text-align: right; }

        /* Î±ÉÏßÄ ÎîîÏûêÏù∏ */
        .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-right: 4px; margin-bottom: 4px; }
        .bg-country { background: #334155; color: #cbd5e1; border: 1px solid #475569; }
        .bg-category { background: #3f3f46; color: #e4e4e7; border: 1px solid #52525b; }

        /* Î¶¨Ïä§ÌÅ¨ Î†àÎ≤® */
        .risk-high { color: #ff4444; border: 1px solid #ff4444; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .risk-medium { color: #ffbb33; border: 1px solid #ffbb33; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .risk-low { color: #00C851; border: 1px solid #00C851; padding: 2px 6px; border-radius: 4px; font-size: 12px; }

        /* Ìä∏Î†åÎìú Ï†êÏàò Î∞î */
        .trend-bar-bg { background: #333; height: 4px; width: 100%; margin-top: 8px; border-radius: 2px; }
        .trend-bar-fill { height: 100%; border-radius: 2px; }
        
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-active { background-color: #00C851; }
        .dot-review { background-color: #ffbb33; }
        .dot-archived { background-color: #666; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Global Culture Risk Monitor</h1>
                <div id="last-updated" class="last-update">Loading...</div>
            </div>
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="changeLanguage('en')">ENG</button>
                <button class="lang-btn" onclick="changeLanguage('ko')">KOR</button>
                <button class="lang-btn" onclick="changeLanguage('ja')">JPN</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="filterGroup('language')" id="tab-lang">üí¨ Language & Slang</button>
            <button class="tab-btn" onclick="filterGroup('person')" id="tab-person">üë§ Public Figures</button>
            <button class="tab-btn" onclick="filterGroup('group')" id="tab-group">‚ö†Ô∏è Dangerous Groups</button>
            <button class="tab-btn" onclick="filterGroup('trend')" id="tab-trend">üì± Platform Trends</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th id="th-term">Term / Name</th>
                        <th id="th-risk">Risk Level</th>
                        <th id="th-score">Trend Score</th>
                        <th id="th-info">Info</th>
                        <th id="th-context">Context & Guide</th>
                        <th id="th-status" style="text-align:right">Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" style="text-align:center; padding:30px;">Loading Database...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = []; 
        let currentLang = 'en'; // Í∏∞Î≥∏ Ïñ∏Ïñ¥ ÏòÅÏñ¥
        let currentGroup = 'language'; // ÌòÑÏû¨ ÏÑ†ÌÉùÎêú ÌÉ≠ Í∏∞Ïñµ

        // Ï†ïÏ†Å ÌÖçÏä§Ìä∏ Î≤àÏó≠ ÏÇ¨Ï†Ñ
        const uiTranslations = {
            en: {
                tabs: ["üí¨ Language & Slang", "üë§ Public Figures", "‚ö†Ô∏è Dangerous Groups", "üì± Platform Trends"],
                headers: ["Term / Name", "Risk Level", "Trend Score", "Info", "Context & Guide", "Status"]
            },
            ko: {
                tabs: ["üí¨ Ïñ∏Ïñ¥ Î∞è ÏÜçÏñ¥", "üë§ Í≥µÏù∏ Î∞è Ïù∏Î¨º", "‚ö†Ô∏è ÏúÑÌóò Îã®Ï≤¥", "üì± ÌîåÎû´Ìèº Ìä∏Î†åÎìú"],
                headers: ["Ïö©Ïñ¥ / Ïù¥Î¶Ñ", "ÏúÑÌóòÎèÑ", "Ìä∏Î†åÎìú Ï†êÏàò", "Ï†ïÎ≥¥", "Îß•ÎùΩ Î∞è Í∞ÄÏù¥Îìú", "ÏÉÅÌÉú"]
            },
            ja: {
                tabs: ["üí¨ Ë®ÄË™û„Å®„Çπ„É©„É≥„Ç∞", "üë§ ÂÖ¨‰∫∫„ÉªÊúâÂêç‰∫∫", "‚ö†Ô∏è Âç±Èô∫„Å™„Ç∞„É´„Éº„Éó", "üì± „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†"],
                headers: ["Áî®Ë™û / ÂêçÂâç", "„É™„Çπ„ÇØ„É¨„Éô„É´", "„Éà„É¨„É≥„Éâ„Çπ„Ç≥„Ç¢", "ÊÉÖÂ†±", "ÊñáËÑà„Å®„Ç¨„Ç§„Éâ", "Áä∂ÊÖã"]
            }
        };

        async function initDashboard() {
            try {
                const response = await fetch('data.json?v=' + new Date().getTime());
                allData = await response.json();

                if(allData.length > 0) {
                    document.getElementById('last-updated').innerText = "System Updated: " + new Date().toLocaleString();
                }

                // Ï¥àÍ∏∞ ÏÑ§Ï†ï: ÌïúÍµ≠Ïñ¥Î°ú ÏãúÏûëÌïòÍ≥† Ïã∂ÏúºÎ©¥ Ïó¨Í∏∞ÏÑú 'ko'Î°ú Î≥ÄÍ≤Ω
                changeLanguage('ko'); 

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('table-body').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Failed to load data.json</td></tr>`;
            }
        }

        // Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Ìï®Ïàò
        function changeLanguage(lang) {
            currentLang = lang;
            
            // 1. Î≤ÑÌäº Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="changeLanguage('${lang}')"]`).classList.add('active');

            // 2. UI ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ÌÉ≠, Ìó§Îçî)
            const t = uiTranslations[lang];
            document.getElementById('tab-lang').innerText = t.tabs[0];
            document.getElementById('tab-person').innerText = t.tabs[1];
            document.getElementById('tab-group').innerText = t.tabs[2];
            document.getElementById('tab-trend').innerText = t.tabs[3];

            document.getElementById('th-term').innerText = t.headers[0];
            document.getElementById('th-risk').innerText = t.headers[1];
            document.getElementById('th-score').innerText = t.headers[2];
            document.getElementById('th-info').innerText = t.headers[3];
            document.getElementById('th-context').innerText = t.headers[4];
            document.getElementById('th-status').innerText = t.headers[5];

            // 3. ÌÖåÏù¥Î∏î Îã§Ïãú Í∑∏Î¶¨Í∏∞
            filterGroup(currentGroup);
        }

        function filterGroup(groupName) {
            currentGroup = groupName; // ÌòÑÏû¨ ÌÉ≠ Í∏∞Ïñµ

            // ÌÉ≠ Î≤ÑÌäº Ïä§ÌÉÄÏùº
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`#tab-${groupName}`);
            if(activeBtn) activeBtn.classList.add('active');
            
            // Îç∞Ïù¥ÌÑ∞ ÌïÑÌÑ∞ÎßÅ
            const filteredData = allData.filter(item => item.group === groupName);
            renderTable(filteredData);
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:30px; color:#666;">No data found.</td></tr>`;
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');

                // Íµ≠Í∞Ä Î±ÉÏßÄ
                const countries = item.country.map(c => `<span class="badge bg-country">${c}</span>`).join('');
                
                // Ï†êÏàò ÏÉâÏÉÅ
                let scoreColor = '#00C851';
                if(item.trend_score >= 80) scoreColor = '#ff4444';
                else if(item.trend_score >= 50) scoreColor = '#ffbb33';

                // ÏÉÅÌÉú Ï†ê
                let dotClass = 'dot-active';
                if(item.status === 'Review') dotClass = 'dot-review';
                if(item.status === 'Archived') dotClass = 'dot-archived';

                // [ÌïµÏã¨] ÌòÑÏû¨ Ïñ∏Ïñ¥Ïóê ÎßûÎäî ÏÑ§Î™Ö Í∞ÄÏ†∏Ïò§Í∏∞ (ÏóÜÏúºÎ©¥ ÏòÅÏñ¥, Í∑∏Í≤ÉÎèÑ ÏóÜÏúºÎ©¥ Ï≤´Î≤àÏß∏Í∫º)
                let contextText = item.context[currentLang] || item.context['en'] || Object.values(item.context)[0];

                tr.innerHTML = `
                    <td class="col-term">${item.term}</td>
                    
                    <td class="col-risk">
                        <span class="${item.risk_level === 'High' ? 'risk-high' : (item.risk_level === 'Medium' ? 'risk-medium' : 'risk-low')}">
                            ${item.risk_level}
                        </span>
                    </td>
                    
                    <td class="col-score">
                        <div style="font-weight:bold; font-size:1.1em;">${item.trend_score}</div>
                        <div class="trend-bar-bg">
                            <div class="trend-bar-fill" style="width: ${item.trend_score}%; background-color: ${scoreColor};"></div>
                        </div>
                    </td>

                    <td class="col-info">
                        <div style="margin-bottom:5px;">${countries}</div>
                        <span class="badge bg-category">${item.category}</span>
                    </td>

                    <td class="col-context">
                        ${contextText}
                        <div style="margin-top:8px; font-size:0.8em; color:#666;">
                            Detected: ${item.first_detected}
                        </div>
                    </td>

                    <td class="col-status">
                        <span class="status-dot ${dotClass}"></span>${item.status}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        initDashboard();

    </script>
</body>
</html>
