<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Intelligence A-Z</title>
    <style>
        :root { --dark: #0f172a; --high: #ef4444; --med: #f59e0b; --low: #0ea5e9; }
        body { font-family: sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .risk-card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
        .card-header { padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .High { background: var(--high); } .Medium { background: var(--med); } .Low { background: var(--low); }
        .content { display: none; padding: 20px; border-top: 1px solid #eee; font-size: 0.95rem; line-height: 1.6; color: #444; }
        .content.active { display: block; }
        .img-btn { color: #2563eb; text-decoration: none; font-size: 0.8rem; border: 1px solid #2563eb; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">üõ°Ô∏è Risk Intelligence A-Z</h1>
        <div id="list"></div>
    </div>
    <script>
        async function load() {
            const res = await fetch('data.json?t=' + Date.now());
            let data = await res.json();
            data.sort((a, b) => a.term.localeCompare(b.term)); // A-Z Ï†ïÎ†¨

            const list = document.getElementById('list');
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'risk-card';
                div.innerHTML = `
                    <div class="card-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <div class="dot ${item.risk_level}"></div>
                        <span>[${item.country}] ${item.term}</span>
                    </div>
                    <div class="content">
                        <strong>Category:</strong> ${item.category}<br><br>
                        ${item.context}<br><br>
                        ${item.category === 'Public Figure' ? `<a href="${item.image_url}" target="_blank" class="img-btn">Search Image</a>` : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        }
        load();
    </script>
</body>
</html>
