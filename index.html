<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Culture Risk Database</title>
    <style>
        /* ìŠ¤íƒ€ì¼: ë…¸ì…˜ ë‹¤í¬ëª¨ë“œ ëŠë‚Œ */
        body {
            background-color: #191919;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 { margin-bottom: 20px; font-size: 24px; border-bottom: 1px solid #333; padding-bottom: 10px;}

        /* í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
        .table-container {
            width: 100%;
            overflow-x: auto;
            background: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px; /* ê°€ë¡œ ìŠ¤í¬ë¡¤ í™•ë³´ */
        }

        th, td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #2c2c2c;
            font-size: 14px;
            vertical-align: top;
        }

        th {
            background-color: #2c2c2c;
            color: #888;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        /* ì»¬ëŸ¼ë³„ ìŠ¤íƒ€ì¼ */
        .col-term { font-weight: bold; color: #fff; font-size: 1.1em; width: 15%; }
        .col-risk { width: 80px; }
        .col-context { width: 30%; color: #ccc; line-height: 1.5; }
        .col-tags { width: 10%; }
        .col-score { width: 50px; text-align: center; }

        /* ë±ƒì§€ (Tags) ìŠ¤íƒ€ì¼ */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 4px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        /* êµ­ê°€ ë±ƒì§€ */
        .bg-country { background: #37352f; color: #aebfb5; border: 1px solid #444; }
        
        /* ì¹´í…Œê³ ë¦¬ ë±ƒì§€ */
        .bg-cat-hate { background: #4d2a2a; color: #ffadad; } /* ë¶‰ì€ ê³„ì—´ */
        .bg-cat-algo { background: #2a3d4d; color: #add8ff; } /* í‘¸ë¥¸ ê³„ì—´ */
        .bg-cat-public { background: #3d2a4d; color: #d8adff; } /* ë³´ë¼ ê³„ì—´ */

        /* ë¦¬ìŠ¤í¬ ë ˆë²¨ (ì‹ í˜¸ë“±) */
        .risk-high { background: #ff4444; color: #000; font-weight: bold; padding: 4px 8px; border-radius: 4px;}
        .risk-medium { background: #ffbb33; color: #000; font-weight: bold; padding: 4px 8px; border-radius: 4px;}
        .risk-low { background: #00C851; color: #000; font-weight: bold; padding: 4px 8px; border-radius: 4px;}

        /* ìƒíƒœê°’ */
        .status-active { color: #4ade80; }
        .status-review { color: #facc15; }
        .status-archived { color: #94a3b8; text-decoration: line-through; }

        /* ì ìˆ˜ ë°” */
        .score-bar-bg { background: #333; height: 6px; width: 100%; border-radius: 3px; margin-top: 5px; }
        .score-bar-fill { height: 100%; border-radius: 3px; }

    </style>
</head>
<body>

    <h1>ğŸš¨ Global Culture Risk Monitor</h1>
    
    <div class="table-container">
        <table id="risk-table">
            <thead>
                <tr>
                    <th>Term / Figure</th>
                    <th>Risk</th>
                    <th>Score</th>
                    <th>Country</th>
                    <th>Category</th>
                    <th>Context / Meaning</th>
                    <th>Status</th>
                    <th>Dates</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="8" style="text-align:center; padding: 20px;">Loading Data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            try {
                // ìºì‹œ ë°©ì§€ìš© ë‚œìˆ˜ ì¶”ê°€
                const response = await fetch('data.json?v=' + new Date().getTime());
                const data = await response.json();
                
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = ''; // ì´ˆê¸°í™”

                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Risk Level Color
                    let riskClass = 'risk-low';
                    if(item.risk_level === 'High') riskClass = 'risk-high';
                    else if(item.risk_level === 'Medium') riskClass = 'risk-medium';

                    // Status Class
                    let statusClass = 'status-active';
                    if(item.status === 'Review') statusClass = 'status-review';
                    if(item.status === 'Archived') statusClass = 'status-archived';

                    // Country Badges
                    const countries = item.country.map(c => `<span class="badge bg-country">${c}</span>`).join('');

                    // Score Bar Color
                    let scoreColor = '#00C851';
                    if(item.trend_score >= 80) scoreColor = '#ff4444';
                    else if(item.trend_score >= 50) scoreColor = '#ffbb33';

                    row.innerHTML = `
                        <td class="col-term">${item.term}</td>
                        <td class="col-risk"><span class="${riskClass}">${item.risk_level}</span></td>
                        <td class="col-score">
                            ${item.trend_score}
                            <div class="score-bar-bg">
                                <div class="score-bar-fill" style="width: ${item.trend_score}%; background-color: ${scoreColor};"></div>
                            </div>
                        </td>
                        <td class="col-tags">${countries}</td>
                        <td class="col-tags"><span class="badge bg-cat-algo">${item.category}</span></td>
                        <td class="col-context">${item.context}</td>
                        <td style="font-size: 12px; font-weight:bold;" class="${statusClass}">${item.status}</td>
                        <td style="font-size: 11px; color:#666;">
                            Detected: ${item.first_detected}<br>
                            Updated: ${item.last_updated}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (e) {
                console.error(e);
                document.getElementById('table-body').innerHTML = `<tr><td colspan="8">Failed to load data. Ensure data.json format is correct.</td></tr>`;
            }
        }

        loadData();
    </script>
</body>
</html>
