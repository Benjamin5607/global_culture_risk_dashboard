<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Geopolitical Risk Dashboard</title>
    <style>
        /* Modern Dark Theme */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; /* Deep Navy */
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: #1e293b; /* Card Background */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* Score Circle */
        .score-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 10px solid #334155; /* Default ring */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .score-value {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
        }

        .score-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Summary Box */
        .summary-box {
            background-color: #334155;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            margin-bottom: 25px;
            border-left: 5px solid #3b82f6; /* Blue accent */
        }

        .summary-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        .summary-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        /* News List */
        .news-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .news-item {
            background-color: #0f172a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: start;
            border: 1px solid #334155;
        }

        .news-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Status Colors */
        .status-safe { color: #4ade80; border-color: #4ade80; } /* Green */
        .status-warning { color: #facc15; border-color: #facc15; } /* Yellow */
        .status-danger { color: #f87171; border-color: #f87171; } /* Red */

    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Global Culture Risk Index</h1>

        <div id="risk-circle" class="score-container">
            <div id="risk-score" class="score-value">--</div>
            <div id="risk-status" class="score-label">Loading</div>
        </div>

        <div class="summary-box">
            <span class="summary-title">Intelligence Summary</span>
            <p id="risk-summary" class="summary-text">Connecting to satellite feed...</p>
        </div>

        <div class="summary-title" style="text-align: left;">Key Indicators</div>
        <ul id="risk-details" class="news-list">
            </ul>

        <div class="footer" id="last-updated">System Initializing...</div>
    </div>

    <script>
        async function updateDashboard() {
            try {
                // [ÌïµÏã¨] 3Í∞ú ÏûàÎäî Í∑∏ Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Í∞ïÏ†úÎ°ú Í∏ÅÏñ¥ÏòµÎãàÎã§.
                const response = await fetch('data.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error("Data file not accessible");
                
                const data = await response.json();

                // 1. Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
                const score = data.risk_score;
                const scoreEl = document.getElementById('risk-score');
                const circleEl = document.getElementById('risk-circle');
                const statusEl = document.getElementById('risk-status');

                scoreEl.innerText = score;

                // Ï†êÏàòÏóê Îî∞Îùº ÏÉâÏÉÅÍ≥º ÏÉÅÌÉú ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
                // Í∏∞Ï°¥ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                circleEl.classList.remove('status-safe', 'status-warning', 'status-danger');

                if (score >= 70) {
                    circleEl.classList.add('status-danger');
                    statusEl.innerText = "CRITICAL";
                } else if (score >= 40) {
                    circleEl.classList.add('status-warning');
                    statusEl.innerText = "ELEVATED";
                } else {
                    circleEl.classList.add('status-safe');
                    statusEl.innerText = "STABLE";
                }

                // 2. ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('risk-summary').innerText = data.summary;

                // 3. Îâ¥Ïä§ Î¶¨Ïä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                const listEl = document.getElementById('risk-details');
                listEl.innerHTML = ''; // Ï¥àÍ∏∞Ìôî

                if (data.details && data.details.length > 0) {
                    data.details.forEach(news => {
                        const li = document.createElement('li');
                        li.className = 'news-item';
                        // Í≤ΩÍ≥† ÏïÑÏù¥ÏΩòÍ≥º ÎÇ¥Ïö© Î∂ÑÎ¶¨
                        const icon = news.includes('‚ö†Ô∏è') ? 'üö®' : 'üì∞';
                        const text = news.replace('‚ö†Ô∏è', '').trim();
                        
                        li.innerHTML = `<span class="news-icon">${icon}</span><span>${text}</span>`;
                        listEl.appendChild(li);
                    });
                } else {
                    listEl.innerHTML = '<li class="news-item">No significant risk factors detected.</li>';
                }

                // 4. ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('last-updated').innerText = "Last Updated: " + data.timestamp;

            } catch (error) {
                console.error("Dashboard Error:", error);
                document.getElementById('risk-summary').innerText = "Data connection failed. Ensure data.json exists.";
            }
        }

        // Ïã§Ìñâ
        updateDashboard();
        // 30Ï¥àÎßàÎã§ ÏûêÎèô Í∞±Ïã†
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
