<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Culture Risk Dashboard</title>
    <style>
        /* [Style] */
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Header */
        header { display: flex; flex-direction: column; gap: 15px; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        h1 { margin: 0; font-size: 24px; color: #fff; }
        .last-update { font-size: 12px; color: #666; margin-top: 5px; }

        /* Search Box */
        .search-box-wrapper { position: relative; width: 100%; max-width: 600px; margin: 0 auto; }
        .search-input { 
            width: 100%; padding: 15px 20px; font-size: 16px; 
            background: #1e1e1e; border: 2px solid #333; color: #fff; 
            border-radius: 30px; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .search-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: #3b82f6; color: white; border: none; padding: 8px 20px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        /* Tabs */
        .controls { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { background-color: #2c2c2c; color: #aaa; border: 1px solid #444; padding: 8px 16px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.2s; white-space: nowrap; }
        .tab-btn:hover { background-color: #333; color: #fff; }
        .tab-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }

        /* Table */
        .table-wrapper { background: #1e1e1e; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.4); min-height: 300px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background-color: #252525; color: #aaa; text-align: left; padding: 15px; border-bottom: 2px solid #333; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2c2c2c; font-size: 14px; vertical-align: middle; }
        
        /* Profile & Search Button */
        .profile-cell { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; border: 2px solid #555; }
        .info-group { display: flex; flex-direction: column; }
        .term-text { font-weight: bold; font-size: 1.1em; color: #fff; }
        
        .google-search-btn { 
            display: inline-flex; align-items: center; gap: 4px;
            text-decoration: none; color: #aaa; font-size: 12px; margin-top: 4px; 
            background: #2a2a2a; padding: 2px 8px; border-radius: 4px; border: 1px solid #444;
            transition: 0.2s; width: fit-content;
        }
        .google-search-btn:hover { color: #fff; border-color: #3b82f6; background: #3b82f6; }

        /* Badges */
        .cat-badge { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 11px; background: #333; color: #ccc; border: 1px solid #444; margin-right: 4px; }
        .risk-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .risk-high { background: #451a1a; color: #ff6b6b; border: 1px solid #ff6b6b; }
        .risk-medium { background: #453a1a; color: #feca57; border: 1px solid #feca57; }
        .risk-low { background: #1a452a; color: #1dd1a1; border: 1px solid #1dd1a1; }

        .col-context { color: #ccc; line-height: 1.5; font-size: 0.95em; }
        .loading-text { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>Global Culture Risk Dashboard</h1>
                    <div id="last-updated" class="last-update">Loading...</div>
                </div>
            </div>
            
            <div class="search-box-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search Slang, People, Groups..." onkeypress="handleEnter(event)">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </header>

        <div class="controls">
            <button class="tab-btn active" onclick="filterGroup('person')">üë§ Public Figures</button>
            <button class="tab-btn" onclick="filterGroup('group')">‚ö†Ô∏è Dangerous Groups</button>
            <button class="tab-btn" onclick="filterGroup('trend')">üì± Platform Trends</button>
            <button class="tab-btn" onclick="filterGroup('all')">View All Risks</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th width="30%">Target Identity</th>
                        <th width="10%">Risk</th>
                        <th width="15%">Category</th>
                        <th>Context / Reason (English)</th>
                        <th style="text-align:right">Status</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        let currentGroup = 'person'; 

        async function init() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                allData = await res.json();
                document.getElementById('last-updated').innerText = `DB Status: ${allData.length} entries managed by Groq AI.`;
                
                // Default View
                filterGroup('person');
            } catch (e) {
                console.error(e);
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const tbody = document.getElementById('table-body');

            if (!query) { filterGroup(currentGroup); return; }

            tbody.innerHTML = '<tr><td colspan="5" class="loading-text">Searching DB & Urban Dictionary...</td></tr>';
            
            // 1. Search Local DB
            let results = allData.filter(d => d.term.toLowerCase().includes(query));

            // 2. Search Urban Dictionary (Live)
            try {
                const res = await fetch(`https://api.urbandictionary.com/v0/define?term=${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.list && data.list.length > 0) {
                    const best = data.list.sort((a,b)=>b.thumbs_up-a.thumbs_up)[0];
                    if (!results.some(r => r.term.toLowerCase() === best.word.toLowerCase())) {
                        results.unshift({
                            term: best.word,
                            group: 'language',
                            risk_level: 'Low',
                            category: 'Slang Search',
                            country: ['Global'],
                            context: { en: best.definition.replace(/[\[\]]/g, "") },
                            status: 'Live',
                            image_url: 'null' 
                        });
                    }
                }
            } catch(e) {}

            renderTable(results);
        }
        function handleEnter(e) { if(e.key==='Enter') performSearch(); }

        function filterGroup(group) {
            currentGroup = group;
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.getAttribute('onclick').includes(group));
            if(activeBtn) activeBtn.classList.add('active');

            let data;
            if (group === 'all') {
                data = allData.filter(d => d.group !== 'language'); 
            } else {
                data = allData.filter(d => d.group === group);
            }
            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading-text">No data found in this category.</td></tr>';
                return;
            }

            data.forEach(item => {
                // Force English Context
                const context = item.context['en'] || (typeof item.context === 'string' ? item.context : "No description available.");
                
                let imgUrl = item.image_url;
                if (!imgUrl || imgUrl === "null" || imgUrl === "") {
                    imgUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(item.term)}&background=random&color=fff&size=64`;
                }

                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(item.term + " controversy")}`;

                let riskClass = item.risk_level === 'High' ? 'risk-high' : (item.risk_level === 'Medium' ? 'risk-medium' : 'risk-low');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="profile-cell">
                            <img src="${imgUrl}" class="avatar" alt="img">
                            <div class="info-group">
                                <span class="term-text">${item.term}</span>
                                <a href="${googleUrl}" target="_blank" class="google-search-btn">
                                    üîç Google It
                                </a>
                            </div>
                        </div>
                    </td>
                    <td><span class="risk-badge ${riskClass}">${item.risk_level}</span></td>
                    <td>
                        <span class="cat-badge">${item.country ? item.country[0] : 'Global'}</span>
                        <span class="cat-badge" style="background:#222;">${item.category}</span>
                    </td>
                    <td class="col-context">${context}</td>
                    <td style="text-align:right; color:#666; font-size:12px;">${item.status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        init();
    </script>
</body>
</html>
