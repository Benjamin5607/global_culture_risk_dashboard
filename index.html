<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Risk Dashboard</title>
    <style>
        body {
            background-color: #000; /* 완전 검은색 */
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { color: #888; margin-bottom: 20px; }
        
        .score-box {
            font-size: 8rem; /* 엄청 크게 */
            font-weight: bold;
            color: #ff0000; /* 기본 빨강 */
            margin: 20px 0;
        }

        .message {
            font-size: 1.5rem;
            color: yellow;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #555;
            max-width: 80%;
        }

        .debug {
            margin-top: 50px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>GLOBAL RISK LEVEL</h1>
    
    <div id="score" class="score-box">--</div>

    <div id="msg" class="message">Connecting to Server...</div>

    <div id="debug" class="debug">Target: Direct URL Mode</div>

    <script>
        async function getData() {
            const scoreDiv = document.getElementById('score');
            const msgDiv = document.getElementById('msg');
            const debugDiv = document.getElementById('debug');

            // [핵심] 님의 데이터 파일 절대 주소입니다. (오타 수정 금지)
            const realUrl = "https://benjamin5607.github.io/global_culture_risk_dashboard/data.json";
            
            // 캐시 무시하고 강제로 긁어오는 주소 생성
            const target = realUrl + "?t=" + new Date().getTime();

            debugDiv.innerText = "Trying to fetch: " + target;

            try {
                const response = await fetch(target);
                
                if (!response.ok) {
                    throw new Error("HTTP ERROR: " + response.status);
                }

                const data = await response.json();

                // 1. 점수 표시
                scoreDiv.innerText = data.risk_score;
                
                // 2. 색상 변경
                if (data.risk_score < 50) scoreDiv.style.color = "#00ff00"; // 초록
                else if (data.risk_score < 80) scoreDiv.style.color = "#ffff00"; // 노랑
                else scoreDiv.style.color = "#ff0000"; // 빨강

                // 3. 메시지 표시
                msgDiv.innerHTML = `<strong>SUMMARY:</strong><br>${data.summary}<br><br><strong>DETAILS:</strong><br>` + 
                                   (data.details ? data.details.join("<br>") : "No details");

            } catch (error) {
                scoreDiv.innerText = "ERR";
                scoreDiv.style.color = "white";
                msgDiv.innerHTML = "❌ FAILED TO LOAD DATA<br>" + error.message + 
                                   "<br><br><a href='" + realUrl + "' style='color:cyan'>Click here to verify file exists</a>";
            }
        }

        getData();
    </script>

</body>
</html>
