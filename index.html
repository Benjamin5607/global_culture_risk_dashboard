<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Risk Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 { margin-bottom: 0.5rem; font-size: 1.5rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        
        .score-box {
            font-size: 5rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background-color: #2c2c2c;
            color: #fff;
        }
        
        .status { font-size: 1.2rem; margin-bottom: 1.5rem; font-weight: bold; }
        
        .summary-box {
            background-color: #333;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 1rem;
            line-height: 1.6;
            border-left: 4px solid #007bff;
        }
        
        .details-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .details-list li {
            background: #2a2a2a;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            border-left: 3px solid #555;
        }

        .timestamp {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Global Risk Level</h1>
        
        <div id="risk-score" class="score-box">--</div>
        <div id="risk-status" class="status loading">Initializing System...</div>

        <div class="summary-box">
            <strong style="display:block; margin-bottom:5px; color:#fff;">SITUATION SUMMARY:</strong>
            <span id="risk-summary">Connecting to global news feeds...</span>
        </div>

        <ul id="risk-details" class="details-list"></ul>

        <div class="timestamp" id="last-updated">Waiting for server response...</div>
    </div>

    <script>
        async function loadRiskData() {
            try {
                // Cache busting (강제 새로고침)
                const response = await fetch('data.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error("Data file missing");
                
                const data = await response.json();

                // 1. Update Score
                const scoreElement = document.getElementById('risk-score');
                scoreElement.innerText = data.risk_score;

                // 2. Update Status Color
                const statusElement = document.getElementById('risk-status');
                if (data.risk_score >= 80) {
                    scoreElement.style.color = "#ff4444";
                    statusElement.innerText = "CRITICAL WARNING";
                    statusElement.style.color = "#ff4444";
                } else if (data.risk_score >= 50) {
                    scoreElement.style.color = "#ffbb33";
                    statusElement.innerText = "ELEVATED RISK";
                    statusElement.style.color = "#ffbb33";
                } else {
                    scoreElement.style.color = "#00C851";
                    statusElement.innerText = "STABLE CONDITION";
                    statusElement.style.color = "#00C851";
                }

                // 3. Update Text
                document.getElementById('risk-summary').innerText = data.summary;
                
                const list = document.getElementById('risk-details');
                list.innerHTML = ''; 
                data.details.forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = item;
                    list.appendChild(li);
                });

                document.getElementById('last-updated').innerText = "Last Updated: " + data.timestamp;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('risk-status').innerText = "SYSTEM OFFLINE";
                document.getElementById('risk-summary').innerText = "Could not retrieve data. Please check connection.";
            }
        }

        loadRiskData();
        setInterval(loadRiskData, 30000); // 30초마다 갱신
    </script>
</body>
</html>
