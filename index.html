<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Dashboard - Debug Mode</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #444; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .score { font-size: 3rem; font-weight: bold; }
        .log-box { background: #000; color: #0f0; font-family: monospace; padding: 10px; height: 150px; overflow-y: scroll; border: 1px solid #333; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

    <h1>üö® Dashboard Debugger</h1>

    <div class="box">
        <h3>Risk Score:</h3>
        <div id="display-score" class="score">Waiting...</div>
        <div id="display-summary">Waiting for data...</div>
    </div>

    <div class="box">
        <h3>News Details:</h3>
        <ul id="display-details"></ul>
    </div>

    <h3>üîç System Log (Show this to Gemini):</h3>
    <div id="debug-log" class="log-box">Initializing...</div>
    
    <button onclick="loadData()">Force Reload</button>

    <script>
        function log(message) {
            const logBox = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div>[${time}] ${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function loadData() {
            log("üöÄ Starting data fetch...");
            
            try {
                // 1. data.json ÌååÏùºÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
                log("üì° Requesting data.json...");
                // Ï∫êÏãú Î∞©ÏßÄÏö© ÎÇúÏàò Ï∂îÍ∞Ä
                const response = await fetch('data.json?v=' + Math.random());
                
                log(`üì• Server Response: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                // 2. ÌÖçÏä§Ìä∏Î°ú Î®ºÏ†Ä Î∞õÏïÑÏôÄÏÑú ÌôïÏù∏
                const textData = await response.text();
                log(`üìÑ Raw Data Length: ${textData.length} chars`);
                
                if (textData.length === 0) {
                    throw new Error("File is empty (0 bytes).");
                }

                // 3. JSON Î≥ÄÌôò ÏãúÎèÑ
                const data = JSON.parse(textData);
                log("‚úÖ JSON Parsed Successfully!");
                log(`üìä Found Score: ${data.risk_score}`);

                // 4. ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('display-score').innerText = data.risk_score;
                document.getElementById('display-score').style.color = data.risk_score > 50 ? 'red' : '#00ff00';
                
                document.getElementById('display-summary').innerText = data.summary;

                const list = document.getElementById('display-details');
                list.innerHTML = '';
                if (data.details && data.details.length > 0) {
                    data.details.forEach(item => {
                        list.innerHTML += `<li>${item}</li>`;
                    });
                } else {
                    list.innerHTML = "<li>No details available in JSON.</li>";
                }

                log("üéâ Update Complete.");

            } catch (error) {
                log(`‚ùå FATAL ERROR: ${error.message}`);
                document.getElementById('display-score').innerText = "ERROR";
                document.getElementById('display-score').style.color = "red";
                document.getElementById('display-summary').innerText = "Check the Log box below.";
            }
        }

        // ÏãúÏûë Ïãú Ïã§Ìñâ
        loadData();
    </script>
</body>
</html>
